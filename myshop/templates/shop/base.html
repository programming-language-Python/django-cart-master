{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Мой магазин{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>
    <div id="header">
        <a href="/" class="logo">Мой магазин</a>
    </div>
    <div id="subheader">
        <div class="cart">
            {% if cart.count > 0 %}
            В корзине:
            <a href="{% url "cart:cart_detail" %}">
                {{ cart.count }} item,
                ${{ cart.summary }}
            </a>
            {% else %}
            Корзина пустая
            {% endif %}
        </div>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
